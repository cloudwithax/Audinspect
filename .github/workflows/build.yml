name: Build/Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # macos-13 is the only intel-based image for github, so we will be using that
        os:
          [
            macos-15-intel,
            macos-latest,
            ubuntu-latest,
            windows-latest,
            windows-11-arm,
          ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Set up Python 3.11 for node-gyp (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure node-gyp Python (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          $pythonPath = (Get-Command python).Source
          "PYTHON=$pythonPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Set up Python 3.11 for node-gyp (macOS)
        if: startsWith(matrix.os, 'macos')
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure node-gyp Python (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          echo "PYTHON=$(which python)" >> $GITHUB_ENV

      - name: Remove package-lock on Windows ARM (Rollup optional deps workaround)
        if: matrix.os == 'windows-11-arm'
        shell: pwsh
        run: |
          if (Test-Path package-lock.json) { Remove-Item package-lock.json -Force }

      - name: Install Dependencies
        run: npm install

      - name: Build Electron App
        run: npm run package
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: build/
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
